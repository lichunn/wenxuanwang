<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <base href="../">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/denglu.css">
    <script src="lib/jquery-3.2.1.js"></script>
    <script src="js/common.js"></script>
    <script src="js/denglu.js"></script>

</head>

<body>
    <div class="top">
        <div class="unit master-logo con">
            <a href="index.html">
                <img src="./img/logo.png">
            </a>
        </div> <!-- master-logo end -->
    </div>
    <div class="con loginWrap">
        <div class="loginForm">
            <div class="loginTitle"><b>用户登录</b></div>
            <form action="">
                <label for="uname">用户名：</label><input type="text" id="uname" placeholder="用户名"><div id="show"></div><br>
                <label for="upwd">密码：</label><input type="password" id="upwd" placeholder="密码"><div id="show2"></div><br>
                <label for="yanzheng">验证码：</label><input type="text" value="" placeholder="请输入验证码（不区分大小写）"
                    class="input-val" style="margin-bottom:10px;"><canvas id="canvas" width="100"
                    height="30"></canvas><br>
                <div class="show"></div>
                <button id="denglu">登录</button>
            </form>
        </div>
    </div>
</body>

</html>
